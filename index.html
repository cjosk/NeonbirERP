<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonbirr ERP Yönetim Sistemi</title>
    <!-- Favicon Eklendi -->
    <link rel="icon" type="image/png" href="https://i.hizliresim.com/5sdk6we.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN (Grafikler için eklendi) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <!-- Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }

        /* Neonbirr Turuncu rengini Tailwind'e ekleyelim */
        .text-neonbirr { color: #FF5A36; }
        .bg-neonbirr { background-color: #FF5A36; }
        .hover\:bg-neonbirr-dark:hover { background-color: #e65231; }
        .border-neonbirr { border-color: #FF5A36; }


        /* Custom scrollbar for light sidebar */
        .sidebar-nav::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: #d1d5db; /* Gray-300 */
            border-radius: 3px;
        }
        .sidebar-nav::-webkit-scrollbar-track {
            background-color: #f3f4f6; /* Gray-100 */
        }
        /* Görsel Yükleme Butonunun Gözükmesi için stil */
        input[type="file"]::file-selector-button {
            cursor: pointer;
        }
        
        /* MOBİL DÜZELTME: Sipariş Ekle formunda daha iyi ayrım için */
        .form-group-mobile { 
            display: flex; 
            flex-direction: column; 
            margin-bottom: 1rem; 
        }
        .form-group-mobile > label {
            width: 100%;
            margin-bottom: 0.25rem;
        }
        /* Sipariş listesi mobil görünümde kaymayı engellemek için */
        @media (max-width: 767px) {
            #orderTableBody td {
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                white-space: normal; /* İçeriğin sığması için metni kaydır */
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously, signInWithCustomToken, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";


        // Global Firebase ve Uygulama Ayarları
        setLogLevel('Debug');
        
        // KENDİ GERÇEK FIREBASE CONFIG'İNİZİ TANIMLAYIN
        const realFirebaseConfig = {
            apiKey: "AIzaSyAB0UsTKcsRu2JBm2bAYIDHTz_qLS1WATA",
            authDomain: "neonbirfranchisee.firebaseapp.com",
            projectId: "neonbirfranchisee",
            storageBucket: "neonbirfranchisee.firebasestorage.app",
            messagingSenderId: "51668421951",
            appId: "1:51668421951:web:7d94456ebe84bba439578a",
            measurementId: "G-501H1CJ59J"
        };
        
        let firebaseConfig = realFirebaseConfig; 
        const localAppId = firebaseConfig.projectId || 'default-neonbirr-app';


        if (Object.keys(firebaseConfig).length > 0) {
            window.app = initializeApp(firebaseConfig);
            window.db = getFirestore(window.app);
            window.auth = getAuth(window.app);
            window.storage = getStorage(window.app);
        } else {
            console.error("Firebase yapılandırması bulunamadı. Uygulama başlatılamadı.");
        }

        let currentRole = null;
        let currentUserId = null;
        let isAuthReady = false;
        let currentPage = 'dashboard';
        
        let currentStatusFilter = 'Tüm Siparişler'; 
        let currentProductFilter = 'Tüm Ürünler'; 
        let currentSearchTerm = '';
        let currentSortOption = 'date_desc';
        let currentOrderId = null;

        let isOrderCategoryOpen = false; 
        let isProductCategoryOpen = false; 
        let isMobileMenuOpen = false;
        
        window.DELIVERY_DAYS_LIMIT = 14;

        const ORDER_STATUSES = [
            'Çizilmeyi Bekleyenler', 
            'Çizildi', 
            'Üretime Alındı', 
            'Üretimi Tamamlandı', 
            'Kargo Aşamasında', 
            'Gönderilen Ürünler',
            'Gecikti'
        ];

        const PRODUCT_TYPES = [
            'Aktif Ürünler', 
            'Randevulu Ürünler', 
            'Şeffaf Ürün', 
            'Baskılı Ürün', 
            'Canvas Neon', 
            'Neon Masa', 
            'Neon Ayna', 
            'Toplu Siparişler', 
            'Takım Dekoru'
        ];
        
        const CATEGORY_MAP = {
            'Canvas Neon': 'neon_standart',
            'Baskılı Ürün': 'baskili',
            'Şeffaf Ürün': 'seffaf',
            'Neon Masa': 'masa',
            'Neon Ayna': 'ayna',
            'Toplu Siparişler': 'toplu'
            'Takım Dekoru': 'takim_dekoru',
        };

        // UI Güncelleme Fonksiyonları
        const showMessage = (message, type = 'info') => {
            const container = document.getElementById('message-container');
            const color = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
            }[type];

            const alert = document.createElement('div');
            alert.className = `${color} text-white px-4 py-2 rounded-lg shadow-xl mb-4`;
            alert.textContent = message;

            container.prepend(alert);
            setTimeout(() => alert.remove(), 5000);
        };
        
        const renderLoginScreen = () => {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8">
                        <div class="flex justify-center mb-6">
                            <img src="https://www.neonbirr.cy/cdn/shop/files/logo.png?v=1759156134&width=90" alt="Neonbirr Logo" class="h-10">
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Franchisee Girişi</h2>

                        <form id="loginForm" class="space-y-6">
                            <div>
                                <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">E-Posta Adresi</label>
                                <input type="email" id="loginEmail" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-neonbirr focus:border-neonbirr transition duration-150" placeholder="ornek@neonbirr.com">
                            </div>
                            <div>
                                <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
                                <input type="password" id="loginPassword" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-neonbirr focus:border-neonbirr transition duration-150" placeholder="••••••••">
                            </div>
                            <button type="submit" class="w-full bg-neonbirr text-white p-3 rounded-lg font-semibold hover:bg-neonbirr-dark transition duration-200 shadow-md">Giriş Yap</button>
                        </form>
                    </div>
                </div>
            `;
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                window.loginUser(email, password);
            });
        };
        
        const getStatusColor = (status, isDelayed) => {
            if (isDelayed) return 'bg-red-500 text-white font-bold animate-pulse'; 
            switch (status) {
                case 'Çizilmeyi Bekleyenler': return 'bg-yellow-100 text-yellow-800';
                case 'Çizildi': return 'bg-blue-100 text-blue-800';
                case 'Üretime Alındı': return 'bg-indigo-100 text-indigo-800';
                case 'Üretimi Tamamlandı': return 'bg-green-100 text-green-800';
                case 'Kargo Aşamasında': return 'bg-purple-100 text-purple-800';
                case 'Gönderilen Ürünler': return 'bg-gray-100 text-gray-800';
                case 'Gecikti': return 'bg-red-100 text-red-800 font-bold';
                default: return 'bg-gray-100 text-gray-600';
            }
        };

        // Firebase Storage Yükleme Fonksiyonu
        const uploadFile = async (file, orderId) => {
            if (!window.storage) throw new Error("Firebase Storage başlatılmadı.");
            
            const storagePath = `artifacts/${localAppId}/public/images/${orderId}/${file.name}`;
            const fileRef = storageRef(window.storage, storagePath);
            
            await uploadBytes(fileRef, file);
            
            const downloadURL = await getDownloadURL(fileRef);
            return downloadURL;
        };

        // Teslimat Sınırını Çekme ve Ayarlama Fonksiyonları
        const DELIVERY_SETTINGS_PATH = `artifacts/${localAppId}/public/settings/system/delivery`;
        
        const fetchDeliveryLimit = async () => {
            if (!window.db) return;
            try {
                const docRef = doc(window.db, DELIVERY_SETTINGS_PATH);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    window.DELIVERY_DAYS_LIMIT = docSnap.data().limitDays || 14;
                } else {
                    window.DELIVERY_DAYS_LIMIT = 14; 
                }
            } catch (error) {
                console.error("Teslimat limitini çekerken hata:", error.message);
                window.DELIVERY_DAYS_LIMIT = 14; 
            }
        };

        // Siparişin Gecikip Gecikmediğini Kontrol Eden Fonksiyon (Anlık Hesaplama)
        const checkIfDelayed = (order) => {
            if (order.status === 'Gönderilen Ürünler') return false;
            
            if (!order.orderDate) return false;

            try {
                const orderDate = new Date(order.orderDate);
                const limitDays = window.DELIVERY_DAYS_LIMIT; 
                
                const expectedDeliveryDate = new Date(orderDate);
                expectedDeliveryDate.setDate(orderDate.getDate() + limitDays);

                const now = new Date();
                
                return now > expectedDeliveryDate;
            } catch (e) {
                console.error("Gecikme hesaplamasında tarih hatası:", e);
                return false;
            }
        };
        
        const checkUserRole = async (uid) => {
            if (!window.db) return;
            
            const userDocRef = doc(window.db, `artifacts/${localAppId}/users/${uid}/roles/info`);
            const adminTestEmail = 'neonbirr@gmail.com'; 

            try {
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    currentRole = userDoc.data().role || 'franchisee'; 
                } else {
                    if (window.auth.currentUser && window.auth.currentUser.email === adminTestEmail) {
                        currentRole = 'admin';
                    } else {
                        currentRole = 'franchisee';
                    }
                }
            } catch (error) {
                console.error("Rol bilgisi çekilirken hata:", error.message);
                currentRole = 'guest';
            }
        };

        window.updateDeliveryLimit = async (limitDays) => {
            if (!window.db || currentRole !== 'admin') {
                showMessage('Yetkisiz işlem.', 'error');
                return;
            }
            try {
                const limit = parseInt(limitDays, 10);
                if (isNaN(limit) || limit <= 0) {
                    showMessage('Lütfen geçerli bir gün sayısı girin.', 'error');
                    return;
                }
                const docRef = doc(window.db, DELIVERY_SETTINGS_PATH);
                await setDoc(docRef, { limitDays: limit, lastUpdated: new Date().toISOString() }, { merge: true });
                window.DELIVERY_DAYS_LIMIT = limit;
                showMessage(`Teslimat gün sınırı başarıyla ${limit} gün olarak güncellendi.`, 'success');
                renderApp();
            } catch (error) {
                console.error("Teslimat limitini güncellerken hata:", error);
                showMessage(`Güncelleme başarısız: ${error.message}`, 'error');
            }
        };

        window.loginUser = async (email, password) => {
            try {
                const userCredential = await signInWithEmailAndPassword(window.auth, email, password);
                showMessage('Giriş başarılı! Yönlendiriliyorsunuz...', 'success');
            } catch (error) {
                console.error("Giriş hatası:", error);
                showMessage(`Giriş başarısız: ${error.message}`, 'error');
            }
        };

        window.logoutUser = async () => {
            try {
                await signOut(window.auth);
                showMessage('Çıkış yapıldı.', 'info');
            } catch (error) {
                console.error("Çıkış hatası:", error);
            }
        };

        window.createUserAccount = async (email, password, role, name, franchiseName) => {
            if (!currentUserId || currentRole !== 'admin') {
                showMessage('Bu işlemi yapmaya yetkiniz yok.', 'error');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(window.auth, email, password);
                const newUid = userCredential.user.uid;

                const userDocRef = doc(window.db, `artifacts/${localAppId}/users/${newUid}/roles/info`);

                await setDoc(userDocRef, {
                    email: email,
                    role: role,
                    name: name,
                    franchiseName: franchiseName,
                    createdAt: new Date(),
                    createdBy: window.auth.currentUser.email
                });

                showMessage(`${role} rolüyle kullanıcı başarıyla oluşturuldu: ${name} (${email})`, 'success');
                document.getElementById('createUserForm').reset();
            } catch (error) {
                console.error("Kullanıcı oluşturma hatası:", error);
                showMessage(`Kullanıcı oluşturma başarısız: ${error.message}`, 'error');
            }
        };

        window.addOrder = async (event) => {
            event.preventDefault();

            if (!window.db || !currentUserId || currentRole === 'guest') {
                showMessage('Giriş yapmanız veya yetkili olmanız gerekiyor.', 'error');
                return;
            }

            const form = event.target;
            const fileInput = form.productImageFile.files[0]; 
            
            const accessories = Array.from(form.querySelectorAll('input[name="accessories"]:checked')).map(cb => cb.value);
            const price = parseFloat(form.productPrice.value) || 0; 

            if (!form.customerName.value || !form.productName.value || !form.quantity.value) {
                showMessage('Lütfen tüm zorunlu alanları doldurun.', 'error');
                return;
            }
            if (isNaN(price) || price <= 0) {
                 showMessage('Lütfen geçerli bir ürün fiyatı girin.', 'error');
                 return;
            }
            
            let imageUrl = '';
            let orderId = `NEON${Date.now().toString().slice(-6)}`;

            try {
                if (fileInput) {
                    showMessage('Görsel yükleniyor... Lütfen bekleyin.', 'info');
                    imageUrl = await uploadFile(fileInput, orderId); 
                    showMessage('Görsel başarıyla yüklendi.', 'success');
                } else {
                    imageUrl = `https://placehold.co/40x40/FF5A36/ffffff?text=N`;
                }

                const newOrder = {
                    customerName: form.customerName.value,
                    productName: form.productName.value,
                    quantity: parseInt(form.quantity.value, 10),
                    productPrice: price, 
                    totalPrice: price * parseInt(form.quantity.value, 10),
                    orderDate: form.orderDate.value,
                    deliveryOption: form.deliveryOption.value,
                    deliveryDate: form.deliveryDate.value,
                    status: 'Çizilmeyi Bekleyenler',
                    accessories: accessories.join(', '),
                    category: form.category.value, 
                    orderNote: form.orderNote.value,
                    franchiseeId: currentUserId,
                    addedTime: new Date().toISOString(),
                    orderID: orderId,
                    imageUrl: imageUrl,
                };

                await addDoc(collection(window.db, `artifacts/${localAppId}/public/data/orders`), newOrder);
                showMessage('Yeni sipariş başarıyla sisteme eklendi.', 'success');
                form.reset();
                window.navigateTo('dashboard');
            } catch (error) {
                console.error("Sipariş eklenirken/Görsel yüklenirken hata:", error);
                showMessage(`Sipariş ekleme başarısız: ${error.message}`, 'error');
            }
        };

        window.updateOrder = async (event) => {
            event.preventDefault();

            if (!window.db || !currentOrderId) {
                showMessage('Geçersiz sipariş veya yetki.', 'error');
                return;
            }

            const form = event.target;
            const fileInput = form.editProductImageFile.files[0];
            const accessories = Array.from(form.querySelectorAll('input[name="accessories"]:checked')).map(cb => cb.value);
            const price = parseFloat(form.productPrice.value) || 0;
            const quantity = parseInt(form.quantity.value, 10);
            
            if (!form.customerName.value || !form.productName.value || !quantity || isNaN(price) || price <= 0) {
                showMessage('Lütfen tüm zorunlu ve geçerli alanları doldurun.', 'error');
                return;
            }
            
            let imageUrl = form.currentImageUrl.value;

            try {
                if (fileInput) {
                    showMessage('Yeni görsel yükleniyor... Lütfen bekleyin.', 'info');
                    imageUrl = await uploadFile(fileInput, window.orders.find(o => o.id === currentOrderId).orderID); 
                    showMessage('Yeni görsel başarıyla yüklendi.', 'success');
                }

                const updatedOrder = {
                    customerName: form.customerName.value,
                    productName: form.productName.value,
                    quantity: quantity,
                    productPrice: price,
                    totalPrice: price * quantity,
                    orderDate: form.orderDate.value,
                    deliveryOption: form.deliveryOption.value,
                    deliveryDate: form.deliveryDate.value,
                    status: form.status.value,
                    accessories: accessories.join(', '),
                    category: form.category.value,
                    orderNote: form.orderNote.value,
                    lastUpdated: new Date().toISOString(),
                    imageUrl: imageUrl
                };

                const orderDocRef = doc(window.db, `artifacts/${localAppId}/public/data/orders`, currentOrderId);
                await updateDoc(orderDocRef, updatedOrder);
                showMessage('Sipariş başarıyla güncellendi.', 'success');
                window.navigateTo('order_detail');
            } catch (error) {
                console.error("Sipariş güncellenirken/Görsel yüklenirken hata:", error);
                showMessage(`Sipariş güncelleme başarısız: ${error.message}`, 'error');
            }
        };
        
        window.setStatusFilter = (filter) => {
            currentStatusFilter = filter;
            currentProductFilter = 'Tüm Ürünler'; 
            currentSearchTerm = '';
            window.navigateTo('orders'); 
        }

        window.setProductFilter = (filter) => {
            currentProductFilter = filter;
            currentStatusFilter = 'Tüm Siparişler'; 
            currentSearchTerm = '';
            window.navigateTo('orders'); 
        }
        
        window.handleSearch = (event) => {
            currentSearchTerm = event.target.value.toLowerCase().trim();
            renderOrderList();
        }

        window.handleSortChange = (event) => {
            currentSortOption = event.target.value;
            renderOrderList();
        }


        window.toggleOrderCategory = () => {
            isOrderCategoryOpen = !isOrderCategoryOpen;
            renderApp(); 
        }

        window.toggleProductCategory = () => {
            isProductCategoryOpen = !isProductCategoryOpen;
            renderApp(); 
        }
        
        // DÜZELTME: Mobil menü açma/kapama
        window.toggleMobileMenu = () => {
             isMobileMenuOpen = !isMobileMenuOpen;
             renderApp();
        }

        window.showOrderDetail = (orderFirestoreId) => {
            const order = window.orders.find(o => o.id === orderFirestoreId);
            if (order) {
                currentOrderId = orderFirestoreId;
                window.navigateTo('order_detail');
            } else {
                showMessage('Sipariş detayı bulunamadı.', 'error');
            }
        }
        
        window.showEditOrder = () => {
            if (currentOrderId) {
                window.navigateTo('edit_order');
            } else {
                showMessage('Düzenlenecek bir sipariş seçili değil.', 'error');
            }
        }

        window.navigateTo = (page) => {
            currentPage = page;
            isMobileMenuOpen = false; // Sayfa değişince mobil menüyü kapat
            renderApp();

            if(page === 'dashboard' || page === 'orders' || page === 'finance_reports') {
                window.setupOrderListener();
            }
        }
        
        // YENİ: Tekrarlayan Sidebar İçeriği Fonksiyonu (Navigasyon Linkleri)
        const renderSidebarContent = () => {
             const linkColor = 'text-gray-700 hover:bg-gray-200';
             const activeColor = 'bg-neonbirr text-white shadow-md';
             const subLinkColor = 'text-gray-600 hover:bg-gray-200';
             const subActiveColor = 'bg-gray-200 text-neonbirr font-bold';

             return `
                 <nav class="flex-grow p-4 space-y-1 sidebar-nav overflow-y-auto">
                    <!-- 1. Anasayfa (Dashboard) -->
                    <a href="#" onclick="window.navigateTo('dashboard'); return false;" class="nav-link flex items-center p-3 text-sm font-medium rounded-lg ${currentPage === 'dashboard' ? activeColor : linkColor} transition duration-200" data-page="dashboard">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l-2-2m2 2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        Anasayfa
                    </a>

                    <!-- 2. Ürün Kategorisi (Açılır Kutu) -->
                    <div class="space-y-1">
                        <button onclick="window.toggleProductCategory()" class="w-full flex items-center justify-between p-3 text-sm font-medium rounded-lg ${linkColor} transition duration-200">
                            <span class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
                                Ürün Kategorisi
                            </span>
                            <svg class="w-4 h-4 transform ${isProductCategoryOpen ? 'rotate-180' : 'rotate-0'} transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        
                        <!-- Ürün Alt Menü Öğeleri -->
                        <div class="${isProductCategoryOpen ? 'block' : 'hidden'} ml-4 border-l border-gray-300 space-y-1 py-1">
                            <a href="#" onclick="window.setProductFilter('Tüm Ürünler'); return false;" class="block pl-4 py-2 text-xs font-medium rounded-lg ${currentProductFilter === 'Tüm Ürünler' && currentPage === 'orders' ? subActiveColor : subLinkColor} transition duration-200">
                                Tüm Ürünler
                            </a>
                            ${PRODUCT_TYPES.map(type => `
                                <a href="#" onclick="window.setProductFilter('${type}'); return false;" class="block pl-4 py-2 text-xs font-medium rounded-lg ${currentProductFilter === type && currentPage === 'orders' ? subActiveColor : subLinkColor} transition duration-200">
                                    ${type}
                                </a>
                            `).join('')}
                        </div>
                    </div>

                    <!-- 3. Sipariş Kategorisi (Açılır Kutu) -->
                    <div class="space-y-1">
                        <button onclick="window.toggleOrderCategory()" class="w-full flex items-center justify-between p-3 text-sm font-medium rounded-lg ${linkColor} transition duration-200">
                            <span class="flex items-center">

                    queryConstraints.push(where("status", "==", currentStatusFilter));

                                <th class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">TOPLAM ÜCRET</th>
                                <th class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Eklenme Zamanı</th>
                                <th class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Siparişler buraya JS ile yüklenecek -->
                        </tbody>
                    </table>
                </div>
            `;
        }


        const renderApp = () => {
            if (!isAuthReady) {
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-gray-100">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-neonbirr" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-gray-700">Oturum kontrol ediliyor...</span>
                    </div>
                `;
                return;
            }

            if (!currentUserId || currentRole === 'guest') {
                renderLoginScreen();
                return;
            }
            
            // Mobil menüyü açıp kapamak için Toggle Sidebar
            const renderMobileToggle = () => {
                if (currentPage === 'login') return '';
                
                return `
                    <button onclick="window.toggleMobileMenu()" class="md:hidden p-2 text-gray-500 hover:text-neonbirr focus:outline-none focus:ring-2 focus:ring-neonbirr rounded-lg shadow-md bg-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            ${isMobileMenuOpen ? 
                                `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>` : 
                                `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>`
                            }
                        </svg>
                    </button>
                `;
            }
            
            // Ana Uygulama Düzeni
            document.getElementById('app').innerHTML = `
                <div class="flex h-screen bg-gray-100">
                    
                    <!-- YENİ: Mobil Overlay ve Backdrop (Açılırsa tüm ekranı kaplar) -->
                    ${isMobileMenuOpen ? 
                        `<div class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 md:hidden" onclick="window.toggleMobileMenu()"></div>` : ''
                    }

                    <!-- Sol Navigasyon Paneli (Sidebar) - Masaüstü/Mobil -->
                    <!-- Mobilde sabit, soldan kayarak açılır. Masaüstünde ise relative/görünür. -->
                    <div class="
                        fixed inset-y-0 left-0 z-50 w-64 
                        flex flex-col bg-white text-gray-800 shadow-xl border-r border-gray-200
                        transform transition-transform duration-300 ease-in-out
                        ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'}
                        md:relative md:translate-x-0 md:flex
                    ">
                        <div class="p-6 border-b border-gray-200 flex items-center justify-center">
                            <img src="https://www.neonbirr.cy/cdn/shop/files/logo.png?v=1759156134&width=90" alt="Neonbirr Logo" class="h-10 w-auto object-contain">
                        </div>
                        <!-- Sidebar İçeriği -->
                        ${renderSidebarContent()} 
                        <div class="p-4 border-t border-gray-200">
                            <p class="text-xs text-gray-500">Kullanıcı: ${window.auth.currentUser ? window.auth.currentUser.email : 'Misafir'}</p>
                            <p class="text-xs font-semibold text-neonbirr">Rol: ${currentRole ? currentRole.toUpperCase() : 'MİSAFİR'}</p>
                            <button id="logoutBtn" class="mt-2 w-full p-2 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-200">Çıkış Yap</button>
                        </div>
                    </div>


                    <!-- Ana İçerik Alanı -->
                    <main class="flex-1 overflow-y-auto p-4 md:p-8">
                        
                        <!-- Üst Başlık ve Mobil Menü Butonu (Sabit header) -->
                        <div class="flex justify-between items-center mb-6 md:hidden sticky top-0 bg-gray-100 py-3 z-30 border-b border-gray-200 -mt-4 -mx-4 px-4 md:px-0 md:mt-0 md:mx-0">
                            <h1 id="pageTitleMobile" class="text-xl font-bold text-gray-900"></h1>
                            ${renderMobileToggle()}
                        </div>
                        <h1 id="pageTitleDesktop" class="hidden md:block text-3xl font-bold text-gray-900 mb-6"></h1>


                        <!-- İçerik Alanları -->
                        <div id="contentArea">
                            <!-- İçerik buraya JS ile yüklenecek -->
                        </div>
                    </main>
                </div>
                
                <!-- Alt Mobil Navigasyon Barı -->
                <div id="mobile-nav" class="fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-gray-200 shadow-2xl md:hidden flex justify-around items-center z-40">
                    <button class="mobile-nav-item flex flex-col items-center p-2 text-gray-700 ${currentPage === 'dashboard' ? 'text-neonbirr' : ''}" onclick="window.navigateTo('dashboard'); return false;" data-page="dashboard">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l-2-2m2 2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        <span class="text-xs">Anasayfa</span>
                    </button>
                    <button class="mobile-nav-item flex flex-col items-center p-2 text-gray-700 ${currentPage === 'orders' && currentStatusFilter !== 'Gecikti' ? 'text-neonbirr' : ''}" onclick="window.navigateTo('orders'); return false;" data-page="orders">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5h6"></path></svg>
                        <span class="text-xs">Siparişler</span>
                    </button>
                    <!-- Artı butonu -->
                    <button class="mobile-nav-item flex items-center justify-center bg-neonbirr text-white rounded-full h-12 w-12 shadow-lg hover:bg-neonbirr-dark transition duration-150" onclick="window.navigateTo('add_order'); return false;" data-page="add_order">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </button>
                    
                    <button class="mobile-nav-item flex flex-col items-center p-2 text-gray-700 ${currentStatusFilter === 'Gecikti' && currentPage === 'orders' ? 'text-red-500' : ''}" onclick="window.setStatusFilter('Gecikti'); return false;" data-page="delayed_orders">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.382 17c-.77 1.333.192 3 1.732 3z"></path></svg>
                        <span class="text-xs">Gecikenler</span>
                    </button>
                    
                    ${currentRole === 'admin' ? `
                        <button class="mobile-nav-item flex flex-col items-center p-2 text-gray-700 ${currentPage === 'finance_reports' ? 'text-neonbirr' : ''}" onclick="window.navigateTo('finance_reports'); return false;" data-page="finance_reports">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2z"></path></svg>
                            <span class="text-xs">Finans</span>
                        </button>
                    ` : `
                        <button class="mobile-nav-item flex flex-col items-center p-2 text-gray-700 ${currentPage === 'admin' ? 'text-neonbirr' : ''}" onclick="window.navigateTo('admin'); return false;" data-page="admin">
                             <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                             <span class="text-xs">Profil</span>
                        </button>
                    `}
                </div>
            `;
            
            // Olay Dinleyicilerini Ekle
            document.getElementById('logoutBtn').addEventListener('click', window.logoutUser);
            
            // Sayfa içeriğini yükle
            const contentArea = document.getElementById('contentArea');
            const pageTitleDesktop = document.getElementById('pageTitleDesktop');
            const pageTitleMobile = document.getElementById('pageTitleMobile');


            if (currentPage === 'admin' && currentRole === 'admin') {
                pageTitleDesktop.textContent = 'Admin Yönetimi';
                pageTitleMobile.textContent = 'Admin Yönetimi';
                contentArea.innerHTML = renderAdminUserCreator();
                document.getElementById('createUserForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('newEmail').value;
                    const password = document.getElementById('newPassword').value;
                    const role = document.getElementById('newRole').value;
                    const name = document.getElementById('newName').value;
                    const franchiseName = document.getElementById('newFranchiseName').value;
                    window.createUserAccount(email, password, role, name, franchiseName);
                });
            } else if (currentPage === 'add_order') {
                pageTitleDesktop.textContent = 'Yeni Sipariş Girişi';
                pageTitleMobile.textContent = 'Sipariş Ekle';
                contentArea.innerHTML = renderOrderForm();
                document.getElementById('addOrderForm').addEventListener('submit', window.addOrder);
            } else if (currentPage === 'edit_order') {
                const order = window.orders.find(o => o.id === currentOrderId);
                if (order) {
                    pageTitleDesktop.textContent = `Sipariş Düzenle: ${order.orderID}`;
                    pageTitleMobile.textContent = 'Sipariş Düzenle';
                    contentArea.innerHTML = renderEditOrderForm(order);
                } else {
                     pageTitleDesktop.textContent = 'Hata';
                     pageTitleMobile.textContent = 'Hata';
                    contentArea.innerHTML = `<p class="p-6 bg-red-100 text-red-800 rounded-xl">Düzenlenecek sipariş verisi bulunamadı. Listeye geri dönün.</p>`;
                }

            }
            else if (currentPage === 'order_detail') {
                const order = window.orders.find(o => o.id === currentOrderId);
                if (order) {
                    pageTitleDesktop.textContent = `Sipariş Detayı: ${order.customerName}`;
                    pageTitleMobile.textContent = 'Sipariş Detay';
                    contentArea.innerHTML = renderOrderDetail(order);
                } else {
                    pageTitleDesktop.textContent = 'Hata';
                    pageTitleMobile.textContent = 'Hata';
                    contentArea.innerHTML = `<p class="p-6 bg-red-100 text-red-800 rounded-xl">Detayları gösterilecek sipariş bulunamadı. Lütfen listeye geri dönün.</p>`;
                }
            }
            else if (currentPage === 'finance_reports' && currentRole === 'admin') {
                pageTitleDesktop.textContent = 'Finansal Raporlar ve Analiz';
                pageTitleMobile.textContent = 'Finans Raporları';
                contentArea.innerHTML = renderFinancialReports();
            }
             else if (currentPage === 'orders') {
                pageTitleDesktop.textContent = 'Tüm Siparişler';
                pageTitleMobile.textContent = 'Siparişler';
                contentArea.innerHTML = renderOrderListContent();
                
                document.getElementById('orderSortSelect').value = currentSortOption;
            } else { // Dashboard
                pageTitleDesktop.textContent = 'Anasayfa (Dashboard)';
                pageTitleMobile.textContent = 'Anasayfa';
                contentArea.innerHTML = `
                    <div id="metricsContainer" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
                        <!-- Metrikler buraya JS ile yüklenecek -->
                    </div>
                    <!-- Grafik Alanı -->
                    <div class="p-6 bg-white rounded-xl shadow-lg h-96">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2 border-gray-200">Sipariş Süreci Dağılımı (Aktif)</h3>
                        <div class="h-80 flex items-center justify-center">
                            <canvas id="orderStatusChart" class="max-h-full"></canvas>
                        </div>
                    </div>
                `;
                currentStatusFilter = 'Tüm Siparişler';
                currentProductFilter = 'Tüm Ürünler';
                currentSearchTerm = '';
                currentSortOption = 'date_desc';
                window.setupOrderListener(); 
            }
        };

        // Kullanıcı yetkilendirme ve rol kontrolü
        const setupAuthListener = async () => {
            if (typeof window.auth === 'undefined') return;

            onAuthStateChanged(window.auth, async (user) => {
                isAuthReady = true;
                if (user) {
                    currentUserId = user.uid;
                    await fetchDeliveryLimit(); 
                    await checkUserRole(user.uid); 
                    renderApp();
                } else {
                    currentUserId = null;
                    currentRole = null;
                    renderApp(); 
                }
            });
            
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
             if (initialAuthToken) {
                 try {
                     await signInWithCustomToken(window.auth, initialAuthToken);
                 } catch (error) {
                 }
             } else {
                 try {
                     await signInAnonymously(window.auth);
                 } catch (e) {
                 }
             }
        };


        // Uygulamayı Başlat
        window.onload = setupAuthListener;

        // URL Hash'ini Dinleyerek sayfa yönlendirmesi
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.replace('#', '');
            if (hash) {
                window.navigateTo(hash);
            } else {
                window.navigateTo('dashboard');
            }
        });
        
    </script>
</head>
<body class="bg-gray-100">
    <div id="message-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div id="app">
        <!-- Uygulama içeriği buraya yüklenecek -->
    </div>
</body>
