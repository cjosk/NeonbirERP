<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonbirr ERP</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }

        /* Custom scrollbar for dark sidebar */
        .sidebar-nav::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* Gray-600 */
            border-radius: 3px;
        }
        .sidebar-nav::-webkit-scrollbar-track {
            background-color: #2d3748; /* Gray-800 */
        }
        /* Görsel Yükleme Butonunun Gözükmesi için stil */
        input[type="file"]::file-selector-button {
            cursor: pointer;
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously, signInWithCustomToken, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        // YENİ: Firebase Storage SDK'ları
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";


        // Global Firebase ve Uygulama Ayarları
        setLogLevel('Debug');
        
        // KENDİ GERÇEK FIREBASE CONFIG'İNİZİ TANIMLAYIN
        const realFirebaseConfig = {
            apiKey: "AIzaSyAB0UsTKcsRu2JBm2bAYIDHTz_qLS1WATA",
            authDomain: "neonbirfranchisee.firebaseapp.com",
            projectId: "neonbirfranchisee",
            storageBucket: "neonbirfranchisee.firebasestorage.app",
            messagingSenderId: "51668421951",
            appId: "1:51668421951:web:7d94456ebe84bba439578a",
            measurementId: "G-501H1CJ59J"
        };
        
        let firebaseConfig = realFirebaseConfig; 
        const localAppId = firebaseConfig.projectId || 'default-neonbirr-app';


        if (Object.keys(firebaseConfig).length > 0) {
            window.app = initializeApp(firebaseConfig);
            window.db = getFirestore(window.app);
            window.auth = getAuth(window.app);
            // YENİ: Storage servisini başlat
            window.storage = getStorage(window.app);
        } else {
            console.error("Firebase yapılandırması bulunamadı. Uygulama başlatılamadı.");
        }

        let currentRole = null;
        let currentUserId = null;
        let isAuthReady = false;
        let currentPage = 'dashboard'; // Sayfa durumunu yönetmek için
        
        // Sipariş Filtreleri ve Sıralama
        let currentStatusFilter = 'Tüm Siparişler'; 
        let currentProductFilter = 'Tüm Ürünler'; 
        let currentSearchTerm = ''; // Arama terimi
        let currentSortOption = 'date_desc'; // Sıralama seçeneği (varsayılan: En Yeniler)
        let currentOrderId = null; // Detay/Düzenleme sayfasında gösterilecek siparişin Firestore ID'si

        // Menü Durumları
        let isOrderCategoryOpen = false; 
        let isProductCategoryOpen = false; 
        
        // YENİ: Global ayarlar için değişken
        window.DELIVERY_DAYS_LIMIT = 14; // Varsayılan 14 gün

        const ORDER_STATUSES = [
            'Çizilmeyi Bekleyenler', 
            'Çizildi', 
            'Üretime Alındı', 
            'Üretimi Tamamlandı', 
            'Kargo Aşamasında', 
            'Gönderilen Ürünler',
            'Gecikti' // Gecikti durumu artık otomatik hesaplanacak olsa da listede tutulmalı.
        ];

        const PRODUCT_TYPES = [
            'Aktif Ürünler', 
            'Randevulu Ürünler', 
            'Şeffaf Ürün', 
            'Baskılı Ürün', 
            'Canvas Neon', 
            'Neon Masa', 
            'Neon Ayna', 
            'Toplu Siparişler', 
            'Takım Dekoru'
        ];
        
        const CATEGORY_MAP = {
            'Canvas Neon': 'neon_standart',
            'Baskılı Ürün': 'baskili',
            'Şeffaf Ürün': 'seffaf',
            'Neon Masa': 'masa',
            'Neon Ayna': 'ayna',
            'Toplu Siparişler': 'toplu'
        };

        // UI Güncelleme Fonksiyonları (Hata düzeltmesi için en üste alındı)
        const showMessage = (message, type = 'info') => {
            const container = document.getElementById('message-container');
            const color = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
            }[type];

            const alert = document.createElement('div');
            alert.className = `${color} text-white px-4 py-2 rounded-lg shadow-xl mb-4`;
            alert.textContent = message;

            container.prepend(alert);
            setTimeout(() => alert.remove(), 5000);
        };
        
        const renderLoginScreen = () => {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8">
                        <div class="flex justify-center mb-6">
                            <span class="text-3xl font-bold text-indigo-700">Neonbirr FMS</span>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Franchisee Girişi</h2>

                        <form id="loginForm" class="space-y-6">
                            <div>
                                <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">E-Posta Adresi</label>
                                <input type="email" id="loginEmail" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="ornek@neonbirr.com">
                            </div>
                            <div>
                                <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
                                <input type="password" id="loginPassword" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="••••••••">
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-md">Giriş Yap</button>
                        </form>
                    </div>
                </div>
            `;
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                window.loginUser(email, password);
            });
        };
        
        const getStatusColor = (status, isDelayed) => {
            if (isDelayed) return 'bg-red-500 text-white font-bold animate-pulse'; // GECİKTİ durumu için özel renk
            switch (status) {
                case 'Çizilmeyi Bekleyenler': return 'bg-yellow-100 text-yellow-800';
                case 'Çizildi': return 'bg-blue-100 text-blue-800';
                case 'Üretime Alındı': return 'bg-indigo-100 text-indigo-800';
                case 'Üretimi Tamamlandı': return 'bg-green-100 text-green-800';
                case 'Kargo Aşamasında': return 'bg-purple-100 text-purple-800';
                case 'Gönderilen Ürünler': return 'bg-gray-100 text-gray-800';
                case 'Gecikti': return 'bg-red-100 text-red-800 font-bold'; // Eskiden manueldi, şimdi otomatik etiketlenecek
                default: return 'bg-gray-100 text-gray-600';
            }
        };

        // YENİ: Firebase Storage Yükleme Fonksiyonu
        const uploadFile = async (file, orderId) => {
            if (!window.storage) throw new Error("Firebase Storage başlatılmadı.");
            
            // Dosya yolunu oluştur: artifacts/{appId}/public/images/{orderId}/{dosyaAdı}
            const storagePath = `artifacts/${localAppId}/public/images/${orderId}/${file.name}`;
            const fileRef = storageRef(window.storage, storagePath);
            
            // Yükleme işlemi
            await uploadBytes(fileRef, file);
            
            // Yüklenen dosyanın indirme URL'sini al
            const downloadURL = await getDownloadURL(fileRef);
            return downloadURL;
        };

        // YENİ: Teslimat Sınırını Çekme ve Ayarlama Fonksiyonları
        const DELIVERY_SETTINGS_PATH = `artifacts/${localAppId}/public/settings/system/delivery`;
        
        const fetchDeliveryLimit = async () => {
            if (!window.db) return;
            try {
                const docRef = doc(window.db, DELIVERY_SETTINGS_PATH);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    window.DELIVERY_DAYS_LIMIT = docSnap.data().limitDays || 14;
                } else {
                    // Ayar yoksa varsayılan değeri kaydet
                    await setDoc(docRef, { limitDays: 14, lastUpdated: new Date().toISOString() });
                    window.DELIVERY_DAYS_LIMIT = 14;
                }
            } catch (error) {
                console.error("Teslimat limitini çekerken/ayarlarken hata:", error.message);
                window.DELIVERY_DAYS_LIMIT = 14; // Hata durumunda varsayılanı kullanmaya devam et
            }
        };

        window.updateDeliveryLimit = async (limitDays) => {
            if (!window.db || currentRole !== 'admin') {
                showMessage('Yetkisiz işlem.', 'error');
                return;
            }
            try {
                const limit = parseInt(limitDays, 10);
                if (isNaN(limit) || limit <= 0) {
                    showMessage('Lütfen geçerli bir gün sayısı girin.', 'error');
                    return;
                }
                const docRef = doc(window.db, DELIVERY_SETTINGS_PATH);
                await setDoc(docRef, { limitDays: limit, lastUpdated: new Date().toISOString() }, { merge: true });
                window.DELIVERY_DAYS_LIMIT = limit;
                showMessage(`Teslimat gün sınırı başarıyla ${limit} gün olarak güncellendi.`, 'success');
                renderApp();
            } catch (error) {
                console.error("Teslimat limitini güncellerken hata:", error);
                showMessage(`Güncelleme başarısız: ${error.message}`, 'error');
            }
        };


        // YENİ: Siparişin Gecikip Gecikmediğini Kontrol Eden Fonksiyon (Anlık Hesaplama)
        const checkIfDelayed = (order) => {
            // Sadece 'Gönderilen Ürünler' haricindeki siparişleri kontrol et
            if (order.status === 'Gönderilen Ürünler') return false;
            
            // orderDate yoksa veya formatı yanlışsa kontrol etme
            if (!order.orderDate) return false;

            try {
                const orderDate = new Date(order.orderDate);
                // Teslimat Günü Sınırını (Admin ayarı) kullan
                const limitDays = window.DELIVERY_DAYS_LIMIT; 
                
                const expectedDeliveryDate = new Date(orderDate);
                // orderDate'e limitDays'i ekle
                expectedDeliveryDate.setDate(orderDate.getDate() + limitDays);

                const now = new Date();
                
                // Eğer bugünün tarihi beklenen teslim tarihinden büyükse gecikmiştir
                return now > expectedDeliveryDate;
            } catch (e) {
                console.error("Gecikme hesaplamasında tarih hatası:", e);
                return false;
            }
        };


        // HATA DÜZELTMESİ: Bu fonksiyonlar window objesine atanarak global olarak erişilebilir hale getirildi.
        window.loginUser = async (email, password) => {
            try {
                const userCredential = await signInWithEmailAndPassword(window.auth, email, password);
                showMessage('Giriş başarılı! Yönlendiriliyorsunuz...', 'success');
            } catch (error) {
                console.error("Giriş hatası:", error);
                showMessage(`Giriş başarısız: ${error.message}`, 'error');
            }
        };

        window.logoutUser = async () => {
            try {
                await signOut(window.auth);
                showMessage('Çıkış yapıldı.', 'info');
            } catch (error) {
                console.error("Çıkış hatası:", error);
            }
        };

        window.createUserAccount = async (email, password, role, name, franchiseName) => {
            if (!currentUserId || currentRole !== 'admin') {
                showMessage('Bu işlemi yapmaya yetkiniz yok.', 'error');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(window.auth, email, password);
                const newUid = userCredential.user.uid;

                const userDocRef = doc(window.db, `artifacts/${localAppId}/users/${newUid}/roles/info`);

                await setDoc(userDocRef, {
                    email: email,
                    role: role,
                    name: name,
                    franchiseName: franchiseName,
                    createdAt: new Date(),
                    createdBy: window.auth.currentUser.email
                });

                showMessage(`${role} rolüyle kullanıcı başarıyla oluşturuldu: ${name} (${email})`, 'success');
                document.getElementById('createUserForm').reset();
            } catch (error) {
                console.error("Kullanıcı oluşturma hatası:", error);
                showMessage(`Kullanıcı oluşturma başarısız: ${error.message}`, 'error');
            }
        };

        window.addOrder = async (event) => {
            event.preventDefault();

            if (!window.db || !currentUserId || currentRole === 'guest') {
                showMessage('Giriş yapmanız veya yetkili olmanız gerekiyor.', 'error');
                return;
            }

            const form = event.target;
            const fileInput = form.productImageFile.files[0]; 
            
            const accessories = Array.from(form.querySelectorAll('input[name="accessories"]:checked')).map(cb => cb.value);
            const price = parseFloat(form.productPrice.value) || 0; 

            if (!form.customerName.value || !form.productName.value || !form.quantity.value) {
                showMessage('Lütfen tüm zorunlu alanları doldurun.', 'error');
                return;
            }
            if (isNaN(price) || price <= 0) {
                 showMessage('Lütfen geçerli bir ürün fiyatı girin.', 'error');
                 return;
            }
            
            let imageUrl = '';
            let orderId = `NEON${Date.now().toString().slice(-6)}`;

            try {
                if (fileInput) {
                    showMessage('Görsel yükleniyor... Lütfen bekleyin.', 'info');
                    imageUrl = await uploadFile(fileInput, orderId); 
                    showMessage('Görsel başarıyla yüklendi.', 'success');
                } else {
                    imageUrl = `https://placehold.co/40x40/FF5A36/ffffff?text=N`;
                }

                const newOrder = {
                    customerName: form.customerName.value,
                    productName: form.productName.value,
                    quantity: parseInt(form.quantity.value, 10),
                    productPrice: price, 
                    totalPrice: price * parseInt(form.quantity.value, 10),
                    orderDate: form.orderDate.value,
                    deliveryOption: form.deliveryOption.value,
                    deliveryDate: form.deliveryDate.value,
                    status: 'Çizilmeyi Bekleyenler',
                    accessories: accessories.join(', '),
                    category: form.category.value, 
                    orderNote: form.orderNote.value,
                    franchiseeId: currentUserId,
                    addedTime: new Date().toISOString(),
                    orderID: orderId,
                    imageUrl: imageUrl,
                };

                await addDoc(collection(window.db, `artifacts/${localAppId}/public/data/orders`), newOrder);
                showMessage('Yeni sipariş başarıyla sisteme eklendi.', 'success');
                form.reset();
                window.navigateTo('dashboard');
            } catch (error) {
                console.error("Sipariş eklenirken/Görsel yüklenirken hata:", error);
                showMessage(`Sipariş ekleme başarısız: ${error.message}`, 'error');
            }
        };

        window.updateOrder = async (event) => {
            event.preventDefault();

            if (!window.db || !currentOrderId) {
                showMessage('Geçersiz sipariş veya yetki.', 'error');
                return;
            }

            const form = event.target;
            const fileInput = form.editProductImageFile.files[0];
            const accessories = Array.from(form.querySelectorAll('input[name="accessories"]:checked')).map(cb => cb.value);
            const price = parseFloat(form.productPrice.value) || 0;
            const quantity = parseInt(form.quantity.value, 10);
            
            if (!form.customerName.value || !form.productName.value || !quantity || isNaN(price) || price <= 0) {
                showMessage('Lütfen tüm zorunlu ve geçerli alanları doldurun.', 'error');
                return;
            }
            
            let imageUrl = form.currentImageUrl.value;

            try {
                if (fileInput) {
                    showMessage('Yeni görsel yükleniyor... Lütfen bekleyin.', 'info');
                    imageUrl = await uploadFile(fileInput, window.orders.find(o => o.id === currentOrderId).orderID); 
                    showMessage('Yeni görsel başarıyla yüklendi.', 'success');
                }

                const updatedOrder = {
                    customerName: form.customerName.value,
                    productName: form.productName.value,
                    quantity: quantity,
                    productPrice: price,
                    totalPrice: price * quantity,
                    orderDate: form.orderDate.value,
                    deliveryOption: form.deliveryOption.value,
                    deliveryDate: form.deliveryDate.value,
                    status: form.status.value,
                    accessories: accessories.join(', '),
                    category: form.category.value,
                    orderNote: form.orderNote.value,
                    lastUpdated: new Date().toISOString(),
                    imageUrl: imageUrl
                };

                const orderDocRef = doc(window.db, `artifacts/${localAppId}/public/data/orders`, currentOrderId);
                await updateDoc(orderDocRef, updatedOrder);
                showMessage('Sipariş başarıyla güncellendi.', 'success');
                window.navigateTo('order_detail');
            } catch (error) {
                console.error("Sipariş güncellenirken/Görsel yüklenirken hata:", error);
                showMessage(`Sipariş güncelleme başarısız: ${error.message}`, 'error');
            }
        };
        
        window.setStatusFilter = (filter) => {
            currentStatusFilter = filter;
            currentProductFilter = 'Tüm Ürünler'; 
            currentSearchTerm = '';
            window.navigateTo('orders'); 
        }

        window.setProductFilter = (filter) => {
            currentProductFilter = filter;
            currentStatusFilter = 'Tüm Siparişler'; 
            currentSearchTerm = '';
            window.navigateTo('orders'); 
        }
        
        window.handleSearch = (event) => {
            currentSearchTerm = event.target.value.toLowerCase().trim();
            renderOrderList();
        }

        window.handleSortChange = (event) => {
            currentSortOption = event.target.value;
            renderOrderList();
        }


        window.toggleOrderCategory = () => {
            isOrderCategoryOpen = !isOrderCategoryOpen;
            renderApp(); 
        }

        window.toggleProductCategory = () => {
            isProductCategoryOpen = !isProductCategoryOpen;
            renderApp(); 
        }

        window.showOrderDetail = (orderFirestoreId) => {
            const order = window.orders.find(o => o.id === orderFirestoreId);
            if (order) {
                currentOrderId = orderFirestoreId;
                window.navigateTo('order_detail');
            } else {
                showMessage('Sipariş detayı bulunamadı.', 'error');
            }
        }
        
        window.showEditOrder = () => {
            if (currentOrderId) {
                window.navigateTo('edit_order');
            } else {
                showMessage('Düzenlenecek bir sipariş seçili değil.', 'error');
            }
        }

        window.navigateTo = (page) => {
            currentPage = page;
            renderApp();
            const navLinks = document.querySelectorAll('nav a.nav-link');
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('data-page');
                if (linkPage === page) {
                    link.classList.remove('text-gray-300', 'hover:bg-gray-700');
                    link.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                } else {
                    link.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                    link.classList.add('text-gray-300', 'hover:bg-gray-700');
                }
            });

            if(page === 'dashboard' || page === 'orders' || page === 'finance_reports') {
                window.setupOrderListener();
            }
        }
        // FONKSİYON TANIMLARI BİTTİ

        // Sipariş Verilerini Çekme ve Dinleme
        window.orders = [];

        window.setupOrderListener = () => {
            if (!window.db || !currentUserId || !currentRole) return;

            const ordersCollectionRef = collection(window.db, `artifacts/${localAppId}/public/data/orders`);
            let q;
            let queryConstraints = [];

            if (currentStatusFilter !== 'Tüm Siparişler') {
                if (currentStatusFilter !== 'Gecikti') {
                    queryConstraints.push(where("status", "==", currentStatusFilter));
                }
            }
            
            if (currentProductFilter !== 'Tüm Ürünler') {
                let categoryValue = CATEGORY_MAP[currentProductFilter];
                if (categoryValue) {
                    queryConstraints.push(where("category", "==", categoryValue));
                }
            }
            
            if (currentRole === 'franchisee') {
                 queryConstraints.push(where("franchiseeId", "==", currentUserId));
            }


            q = query(ordersCollectionRef, ...queryConstraints);


            onSnapshot(q, (snapshot) => {
                window.orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                if (currentStatusFilter === 'Gecikti') {
                    window.orders = window.orders.filter(order => checkIfDelayed(order));
                }
                
                renderOrderList();
                
                if(currentPage === 'order_detail' || currentPage === 'edit_order') {
                    const order = window.orders.find(o => o.id === currentOrderId);
                    if (order) renderApp();
                }

                if(currentPage === 'dashboard') {
                    renderDashboardMetrics();
                }
                
                if(currentPage === 'finance_reports') {
                    renderFinancialReports();
                }

            }, (error) => {
                console.error("Siparişler dinlenirken hata oluştu:", error);
            });
        };
        
        // ... (Diğer render fonksiyonları) ...
        const renderOrderList = () => {
            const tableBody = document.getElementById('orderTableBody');
            if (!tableBody) return;
            
            if (currentPage !== 'orders' && currentPage !== 'dashboard') return;

            const searchTerm = currentSearchTerm.toLowerCase();
            let filteredOrders = window.orders.filter(order => {
                return order.customerName.toLowerCase().includes(searchTerm) ||
                       order.productName.toLowerCase().includes(searchTerm) ||
                       order.orderID.toLowerCase().includes(searchTerm);
            });
            
            const sortOption = currentSortOption;
            filteredOrders.sort((a, b) => {
                switch (sortOption) {
                    case 'date_desc': 
                        return new Date(b.addedTime) - new Date(a.addedTime);
                    case 'date_asc': 
                        return new Date(a.addedTime) - new Date(b.addedTime);
                    case 'price_desc': 
                        return b.totalPrice - a.totalPrice;
                    case 'price_asc': 
                        return a.totalPrice - b.totalPrice;
                    case 'name_asc': 
                        return a.customerName.localeCompare(b.customerName, 'tr', { sensitivity: 'base' });
                    case 'name_desc': 
                        return b.customerName.localeCompare(a.customerName, 'tr', { sensitivity: 'base' });
                    default:
                        return 0;
                }
            });


            if (filteredOrders.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-gray-500">Aradığınız kriterlere uygun sipariş bulunmamaktadır.</td></tr>`;
                return;
            }

            const html = filteredOrders.map(order => {
                const isDelayed = checkIfDelayed(order);
                const statusDisplay = isDelayed ? 'Gecikti' : order.status;
                const statusColor = getStatusColor(order.status, isDelayed);
                
                return `
                <tr class="border-b hover:bg-gray-50 transition duration-100 cursor-pointer" onclick="window.showOrderDetail('${order.id}')">
                    <td class="p-3">
                        <img src="${order.imageUrl}" onerror="this.onerror=null;this.src='https://placehold.co/40x40/000000/ffffff?text=X'" alt="Ürün Görseli" class="w-10 h-10 rounded-lg object-cover shadow-sm">
                    </td>
                    <td class="p-3 whitespace-nowrap">
                        <span class="px-3 py-1 text-xs font-medium rounded-full ${statusColor}">
                            ${statusDisplay}
                        </span>
                    </td>

                    const role = document.getElementById('newRole').value;
                    const name = document.getElementById('newName').value;
                    const franchiseName = document.getElementById('newFranchiseName').value;
                    window.createUserAccount(email, password, role, name, franchiseName);
                });
            } else if (currentPage === 'add_order') {
                pageTitle.textContent = 'Yeni Sipariş Girişi';
                contentArea.innerHTML = renderOrderForm();
                document.getElementById('addOrderForm').addEventListener('submit', window.addOrder);
            } else if (currentPage === 'edit_order') {
                const order = window.orders.find(o => o.id === currentOrderId);
                if (order) {
                    pageTitle.textContent = `Sipariş Düzenle: ${order.orderID}`;
                    contentArea.innerHTML = renderEditOrderForm(order);
                } else {
                     pageTitle.textContent = 'Hata';
                    contentArea.innerHTML = `<p class="p-6 bg-red-100 text-red-800 rounded-xl">Düzenlenecek sipariş verisi bulunamadı. Listeye geri dönün.</p>`;
                }

            }
            else if (currentPage === 'order_detail') {
                 // Detay sayfasını göster
                const order = window.orders.find(o => o.id === currentOrderId);
                if (order) {
                    pageTitle.textContent = `Sipariş Detayı: ${order.customerName}`;
                    contentArea.innerHTML = renderOrderDetail(order);
                } else {
                    pageTitle.textContent = 'Hata';
                    contentArea.innerHTML = `<p class="p-6 bg-red-100 text-red-800 rounded-xl">Detayları gösterilecek sipariş bulunamadı. Lütfen listeye geri dönün.</p>`;
                }
            }
            else if (currentPage === 'finance_reports' && currentRole === 'admin') {
                pageTitle.textContent = 'Finansal Raporlar ve Analiz';
                contentArea.innerHTML = renderFinancialReports();
            }
             else if (currentPage === 'orders') {
                pageTitle.textContent = 'Tüm Siparişler';
                contentArea.innerHTML = renderOrderListContent();
                
                document.getElementById('orderSortSelect').value = currentSortOption;

                // Demo Sipariş Ekleme butonu dinleyicisini yeniden ata
                document.getElementById('addDemoOrderBtn').addEventListener('click', () => {
                    // Demo sipariş ekleme
                    const statuses = ["Çizilmeyi Bekleyenler", "Çizildi", "Üretime Alındı", "Kargo Aşamasında", "Gönderilen Ürünler", "Gecikti"];
                    const status = statuses[Math.floor(Math.random() * statuses.length)];
                    const accessories = ["Duvar Montaj Kiti", "Pil Kutusu", "Uzakatan Kumanda", "Zincir Montaj Kiti"];
                    const categories = Object.values(CATEGORY_MAP);
                    const category = categories[Math.floor(Math.random() * categories.length)];
                    const randomPrice = Math.floor(Math.random() * 5000) + 500;
                    const randomQuantity = Math.floor(Math.random() * 5) + 1;

                    const today = new Date();
                    const orderDate = new Date(today);
                    // Rastgele 1 ila 30 gün önce tarih oluştur
                    orderDate.setDate(today.getDate() - Math.floor(Math.random() * 30) - 1); 


                    const newOrder = {
                        customerName: `Müşteri ${Math.floor(Math.random() * 1000)}`,
                        productName: `Neon Tabela ${Math.floor(Math.random() * 5)}`,
                        quantity: randomQuantity,
                        productPrice: randomPrice,
                        totalPrice: randomPrice * randomQuantity,
                        orderDate: orderDate.toISOString().split('T')[0], // Gecikme testi için eski tarih olabilir
                        status: status,
                        accessories: accessories.slice(0, Math.floor(Math.random() * accessories.length) + 1).join(', '),
                        category: category,
                        franchiseeId: currentUserId,
                        addedTime: new Date().toISOString(),
                        orderID: `NEON${Date.now().toString().slice(-6)}`,
                        imageUrl: `https://placehold.co/40x40/FF5A36/ffffff?text=N`,
                    };

                    addDoc(collection(window.db, `artifacts/${localAppId}/public/data/orders`), newOrder)
                        .then(() => showMessage('Örnek sipariş başarıyla eklendi.', 'success'))
                        .catch(error => showMessage(`Sipariş ekleme başarısız: ${error.message}`, 'error'));
                });

            } else { // Dashboard
                pageTitle.textContent = 'Anasayfa (Dashboard)';
                contentArea.innerHTML = `
                    <div id="metricsContainer" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
                        <!-- Metrikler buraya JS ile yüklenecek -->
                    </div>
                    <!-- Dashboard grafikleri vb. buraya eklenebilir -->
                    <div class="p-6 bg-white rounded-xl shadow-lg h-96 flex items-center justify-center text-gray-500">
                        Buraya üretim huni grafikleri ve satış trendleri grafikleri eklenecektir.
                    </div>
                `;
                currentStatusFilter = 'Tüm Siparişler';
                currentProductFilter = 'Tüm Ürünler';
                currentSearchTerm = '';
                currentSortOption = 'date_desc';
                window.setupOrderListener(); 
            }

        };

        // Kullanıcı yetkilendirme ve rol kontrolü
        const setupAuthListener = async () => {
            if (typeof window.auth === 'undefined') return;

            onAuthStateChanged(window.auth, async (user) => {
                isAuthReady = true;
                if (user) {
                    currentUserId = user.uid;
                    await fetchDeliveryLimit(); 
                    await checkUserRole(user.uid);
                    renderApp();
                } else {
                    currentUserId = null;
                    currentRole = null;
                    renderApp(); // Giriş sayfasını göster
                }
            });
            
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
             if (initialAuthToken) {
                 try {
                     await signInWithCustomToken(window.auth, initialAuthToken);
                 } catch (error) {
                     // Hata durumunda bile devam et, onAuthStateChanged tetiklenecektir.
                 }
             } else {
                 try {
                     await signInAnonymously(window.auth);
                 } catch (e) {
                     // Anonim giriş başarısızsa devam et, kullanıcıya giriş ekranı gösterilecek.
                 }
             }
        };


        // Uygulamayı Başlat
        window.onload = setupAuthListener;

        // URL Hash'ini Dinleyerek sayfa yönlendirmesi
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.replace('#', '');
            if (hash) {
                window.navigateTo(hash);
            } else {
                window.navigateTo('dashboard');
            }
        });
        
    </script>
</head>

    <div id="message-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div id="app">
        <!-- Uygulama içeriği buraya yüklenecek -->
    </div>
</body>
</html>
